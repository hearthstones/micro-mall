server:
  port: 9001

spring:
  application:
    name: mall-gateway
  cloud:
    # nacos配置
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    # gateway配置
    gateway:
      discovery:
        locator:
          enabled: true # 设置与服务发现组件结合，这样可以采用服务名的路由策略
          lower-case-service-id: true #使用小写service-id
      # 路由
      routes:
        - id: dubbo-consumer
          # 1.lb —— 采用LoadBalanceClient方式请求（负载均衡）；2.dubbo-consumer为注册在nacos上的服务名。
          uri: lb://dubbo-consumer
          predicates:
            - Path=/dubbo-consumer/**
          filters:
            # 请求/dubbo-consumer/foo，去除掉前面1个前缀之后，最后转发到目标服务的路径为/foo
            - StripPrefix=1
        - id: mall-auth
          uri: lb://mall-auth
          predicates:
            - Path=/mall-auth/**
          filters:
            - StripPrefix=1

